spring:
  application:
    name: mooncell-gateway
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:local}

server:
  port: 9061

mybatis:
  mapper-locations: classpath:mapper/*.xml
  configuration:
    map-underscore-to-camel-case: true

springdoc:
  api-docs:
    enabled: true
    path: /v3/api-docs
  swagger-ui:
    enabled: true
    path: /swagger-ui.html

logging:
  level:
    com.mooncell.gateway.core.dao: INFO
