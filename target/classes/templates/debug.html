    <script>
        let isLoading = false;
        let currentAbortController = null;
        let responseTextChunks = [];
        let responseRawChunks = [];
        let viewMode = 'text';

        // é¡µé¢åŠ è½½å®Œæˆååˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', function() {
            initializePage();
        });

        // åˆå§‹åŒ–é¡µé¢
        function initializePage() {
            // æ˜¾ç¤ºç½‘å…³åœ°å€
            document.getElementById('gateway-url').textContent = window.location.origin;
            
            // ç”Ÿæˆåˆå§‹å¹‚ç­‰é”®
            generateNewIdempotencyKey();
            
            // æ›´æ–°è¿æ¥çŠ¶æ€
            updateConnectionStatus('ready');
            
            // è®¾ç½®æ¶ˆæ¯è¾“å…¥æ¡†äº‹ä»¶ç›‘å¬
            document.getElementById('message-input').addEventListener('input', updateCharCount);
            
            // åˆå§‹åŒ–å­—ç¬¦è®¡æ•°
            updateCharCount();
        }

        // ç”Ÿæˆæ–°çš„å¹‚ç­‰é”®
        function generateNewIdempotencyKey() {
            const key = 'debug-' + Date.now() + '-' + Math.random().toString(36).substr(2, 9);
            document.getElementById('idempotency-key').value = key;
        }

        // æ›´æ–°å­—ç¬¦è®¡æ•°
        function updateCharCount() {
            const message = document.getElementById('message-input').value;
            document.getElementById('char-count').textContent = message.length;
        }

        // å‘é€æ¶ˆæ¯
        async function sendMessage() {
            if (isLoading) return;

            const message = document.getElementById('message-input').value.trim();
            const idempotencyKey = document.getElementById('idempotency-key').value;

            if (!message) {
                showError('è¯·è¾“å…¥è¦å‘é€çš„æ¶ˆæ¯å†…å®¹');
                return;
            }

            // æ›´æ–°çŠ¶æ€
            updateStatus('loading', 'æ­£åœ¨å‘é€è¯·æ±‚...');
            isLoading = true;
            updateSendButton(true);

            // æ¸…ç©ºå“åº”åŒºåŸŸ
            clearResponse();

            // æ˜¾ç¤ºå¼€å§‹æ—¶é—´
            const startTime = new Date();
            document.getElementById('test-time').textContent = startTime.toLocaleString();

            try {
                // å‡†å¤‡è¯·æ±‚æ•°æ®
                const requestData = {
                    message: message,
                    idempotencyKey: idempotencyKey
                };

                // åˆ›å»ºAbortControllerç”¨äºå–æ¶ˆè¯·æ±‚
                currentAbortController = new AbortController();

                // å‘é€è¯·æ±‚ - ç›´æ¥è°ƒç”¨ä¸»è¦çš„èŠå¤©æ¥å£
                const response = await fetch('/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(requestData),
                    signal: currentAbortController.signal
                });

                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`HTTP ${response.status}: ${errorText}`);
                }

                // å¤„ç†æµå¼å“åº”
                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                responseTextChunks = [];
                responseRawChunks = [];
                renderResponse();

                while (true) {
                    const { done, value } = await reader.read();
                    
                    if (done) {
                        break;
                    }

                    const chunk = decoder.decode(value, { stream: true });
                    const lines = chunk.split('\n');

                    for (const line of lines) {
                        const payload = normalizePayload(line);
                        if (!payload || payload === '[DONE]') {
                            continue;
                        }

                        responseRawChunks.push(payload);
                        try {
                            const jsonData = JSON.parse(payload);
                            if (jsonData.content !== undefined) {
                                responseTextChunks.push(jsonData.content || '');
                            } else if (jsonData.text !== undefined) {
                                responseTextChunks.push(jsonData.text || '');
                            } else if (jsonData.delta !== undefined) {
                                responseTextChunks.push(jsonData.delta || '');
                            } else if (jsonData.choices && jsonData.choices[0] && jsonData.choices[0].delta && jsonData.choices[0].delta.content) {
                                responseTextChunks.push(jsonData.choices[0].delta.content);
                            }
                        } catch (e) {
                            // å¿½ç•¥æ— æ³•è§£æçš„å†…å®¹
                        }
                        renderResponse();
                    }
                }

                // è®¡ç®—å“åº”æ—¶é—´
                const endTime = new Date();
                const duration = endTime - startTime;
                responseRawChunks.push(`å“åº”æ—¶é—´: ${duration}ms`);
                responseRawChunks.push(`å®Œæˆæ—¶é—´: ${endTime.toLocaleString()}`);
                responseTextChunks.push(`\n\nå“åº”æ—¶é—´: ${duration}ms\nå®Œæˆæ—¶é—´: ${endTime.toLocaleString()}\n`);
                renderResponse();

                updateStatus('success', 'è¯·æ±‚æˆåŠŸå®Œæˆ');
                showSuccess('AIå“åº”æ¥æ”¶å®Œæˆ');

            } catch (error) {
                console.error('å‘é€è¯·æ±‚å¤±è´¥:', error);
                
                if (error.name === 'AbortError') {
                    responseTextChunks.push('\nâŒ è¯·æ±‚è¢«ç”¨æˆ·å–æ¶ˆ\n');
                    responseRawChunks.push('âŒ è¯·æ±‚è¢«ç”¨æˆ·å–æ¶ˆ');
                    renderResponse();
                    updateStatus('error', 'è¯·æ±‚å·²å–æ¶ˆ');
                } else {
                    responseTextChunks.push(`\nâŒ è¯·æ±‚å¤±è´¥: ${error.message}\n`);
                    responseRawChunks.push(`âŒ è¯·æ±‚å¤±è´¥: ${error.message}`);
                    renderResponse();
                    updateStatus('error', 'è¯·æ±‚å¤±è´¥');
                    showError(`è¯·æ±‚å¤±è´¥: ${error.message}`);
                }
            } finally {
                isLoading = false;
                updateSendButton(false);
                currentAbortController = null;
            }
        }

        function renderResponse() {
            const responseArea = document.getElementById('response-area');
            if (viewMode === 'raw') {
                responseArea.textContent = responseRawChunks.join('\n');
            } else {
                responseArea.innerHTML = `<div class="markdown-output">${renderMarkdown(responseTextChunks.join(''))}</div>`;
            }
            responseArea.scrollTop = responseArea.scrollHeight;
        }

        // æ¸…ç©ºå“åº”
        function clearResponse() {
            responseTextChunks = [];
            responseRawChunks = [];
            renderResponse();
        }

        // å¤åˆ¶å“åº”å†…å®¹
        async function copyResponse() {
            const responseArea = document.getElementById('response-area');
            const text = responseArea.textContent;
            
            if (text.trim() === '') {
                showError('æ²¡æœ‰å“åº”å†…å®¹å¯å¤åˆ¶');

            }

            try {

                showSuccess('å“åº”å†…å®¹å·²å¤åˆ¶åˆ°å‰ªè´´æ¿');
            } catch (error) {
                showError('å¤åˆ¶å¤±è´¥: ' + error.message);
            }
        }

        // æ¸…ç©ºæ‰€æœ‰å†…å®¹
        function clearAll() {
            document.getElementById('message-input').value = '';

            generateNewIdempotencyKey();

        function setViewMode(mode) {
            viewMode = mode;
            document.getElementById('view-text').classList.toggle('active', mode === 'text');
            document.getElementById('view-raw').classList.toggle('active', mode === 'raw');

        function normalizePayload(line) {
            if (!line) return null;
            let trimmed = line.trim();
            if (!trimmed) return null;
            while (trimmed.startsWith('data:')) {
                trimmed = trimmed.slice(5).trim();
            }
            if (trimmed.startsWith('{') && trimmed.endsWith('}')) {
                return trimmed;
            }
            return null;
        }

        function renderMarkdown(text) {
            if (!text) return '';
            const escaped = text
                .replace(/&/g, '&amp;')
                .replace(/</g, '&lt;')
                .replace(/>/g, '&gt;');
            return escaped
                .replace(/```([\s\S]*?)```/g, '<pre><code>$1</code></pre>')
                .replace(/^### (.*)$/gm, '<h3>$1</h3>')
                .replace(/^## (.*)$/gm, '<h2>$1</h2>')
                .replace(/^# (.*)$/gm, '<h1>$1</h1>')
                .replace(/\n/g, '<br>');
        }

        // åŠ è½½ç¤ºä¾‹æ¶ˆæ¯
        function loadSampleMessage() {
            const samples = [
                'ä½ å¥½ï¼Œè¯·ä»‹ç»ä¸€ä¸‹äººå·¥æ™ºèƒ½çš„å‘å±•å†å²ã€‚',
                'è¯·è§£é‡Šä¸€ä¸‹ä»€ä¹ˆæ˜¯æœºå™¨å­¦ä¹ ï¼Œå¹¶ç”¨ç®€å•çš„ä¾‹å­è¯´æ˜ã€‚',
                'ç”¨Pythonå†™ä¸€ä¸ªå¿«é€Ÿæ’åºç®—æ³•çš„å®ç°ã€‚',
                'è¯·å¸®æˆ‘å†™ä¸€ä»½å…³äºæ°”å€™å˜åŒ–çš„ç ”ç©¶æŠ¥å‘Šå¤§çº²ã€‚',
                'è§£é‡Šä¸€ä¸‹åŒºå—é“¾æŠ€æœ¯çš„åŸç†å’Œä¼˜åŠ¿ã€‚'
            ];
            
            const randomSample = samples[Math.floor(Math.random() * samples.length)];
            document.getElementById('message-input').value = randomSample;
            updateCharCount();
        }

        // æ›´æ–°çŠ¶æ€æŒ‡ç¤ºå™¨
        function updateStatus(type, text) {
            const indicator = document.getElementById('status-indicator');
            const spinner = document.getElementById('status-spinner');
            const statusText = document.getElementById('status-text');

            // ç§»é™¤æ‰€æœ‰çŠ¶æ€ç±»
            indicator.className = 'status-indicator status-' + type;
            
            // è®¾ç½®æ–‡æœ¬å’Œæ—‹è½¬å™¨
            statusText.textContent = text;
            spinner.style.display = type === 'loading' ? 'inline-block' : 'none';
        }

        // æ›´æ–°è¿æ¥çŠ¶æ€
        function updateConnectionStatus(status) {
            const statusElement = document.getElementById('connection-status');
            const statusMap = {
                'ready': 'å°±ç»ª',
                'connecting': 'è¿æ¥ä¸­',
                'connected': 'å·²è¿æ¥',
                'error': 'è¿æ¥é”™è¯¯'
            };
            
            statusElement.textContent = statusMap[status] || 'æœªçŸ¥çŠ¶æ€';
        }

        // æ›´æ–°å‘é€æŒ‰é’®çŠ¶æ€
        function updateSendButton(loading) {
            const button = document.getElementById('send-btn');
            const buttonText = document.getElementById('send-btn-text');
            
            if (loading) {
                button.disabled = true;
                buttonText.innerHTML = '<span class="spinner"></span>å‘é€ä¸­...';
            } else {
                button.disabled = false;
                buttonText.textContent = 'ğŸš€ å‘é€æµ‹è¯•';
            }
        }

        // æ˜¾ç¤ºé”™è¯¯æ¶ˆæ¯
        function showError(message) {
            const errorDiv = document.getElementById('error-message');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }

        // æ˜¾ç¤ºæˆåŠŸæ¶ˆæ¯
        function showSuccess(message) {
            const successDiv = document.getElementById('success-message');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
            
            setTimeout(() => {
                successDiv.style.display = 'none';
            }, 3000);
        }

        // éšè—æ‰€æœ‰æ¶ˆæ¯
        function hideMessages() {
            document.getElementById('error-message').style.display = 'none';
            document.getElementById('success-message').style.display = 'none';
        }

        // é”®ç›˜å¿«æ·é”®
        document.addEventListener('keydown', function(event) {
            // Ctrl+Enter å‘é€æ¶ˆæ¯
            if (event.ctrlKey && event.key === 'Enter') {
                event.preventDefault();
                if (!isLoading) {
                    sendMessage();
                }
            }
            
            // Escape å–æ¶ˆè¯·æ±‚
            if (event.key === 'Escape' && isLoading && currentAbortController) {
                currentAbortController.abort();
            }
        });

        // é¡µé¢å¸è½½æ—¶å–æ¶ˆè¯·æ±‚
        window.addEventListener('beforeunload', function() {
            if (currentAbortController) {
                currentAbortController.abort();
            }
        });
    </script>
