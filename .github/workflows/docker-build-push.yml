name: Docker CI/CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

env:
  REGISTRY: ${{ secrets.REGISTRY_HOST }}
  IMAGE_NAME: mooncell-gateway
  CONTAINER_NAME: mooncell-gateway
  APP_PORT: "9061"
  REGISTRY_USERNAME: ${{ secrets.REGISTRY_USERNAME }}
  REGISTRY_PASSWORD: ${{ secrets.REGISTRY_PASSWORD }}

jobs:
  ci:
    name: Build Check
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"
          cache: maven

      - name: Maven package
        run: mvn -B -ntp clean package -DskipTests

  docker:
    name: Build and Push Image
    needs: ci
    if: github.event_name != 'pull_request'
    timeout-minutes: 90
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          buildkitd-config-inline: |
            [registry."${{ env.REGISTRY }}"]
              http = true
              insecure = true

      - name: Check buildx builder
        run: docker buildx inspect --bootstrap

      - name: Log in to registry (optional)
        uses: docker/login-action@v3
        if: ${{ env.REGISTRY_USERNAME != '' && env.REGISTRY_PASSWORD != '' }}
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ env.REGISTRY_USERNAME }}
          password: ${{ env.REGISTRY_PASSWORD }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest
            type=sha,format=short

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    name: Deploy via SSH
    needs: docker
    if: github.ref == 'refs/heads/main' && github.event_name != 'pull_request'
    timeout-minutes: 240
    runs-on: ubuntu-latest
    steps:
      - name: Deploy on server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_SSH_HOST }}
          username: ${{ secrets.SERVER_SSH_USER }}
          password: ${{ secrets.SERVER_SSH_PASSWORD }}
          port: ${{ secrets.SERVER_SSH_PORT }}
          timeout: 180s
          command_timeout: 240m
          script: |
            set -ex
            if [ -n "${{ env.REGISTRY_USERNAME }}" ] && [ -n "${{ env.REGISTRY_PASSWORD }}" ]; then
              docker login ${{ env.REGISTRY }} -u "${{ env.REGISTRY_USERNAME }}" -p "${{ env.REGISTRY_PASSWORD }}"
            else
              echo "Registry is anonymous, skip docker login."
            fi

            pull_with_retry () {
              local image="$1"
              local max_retry=12
              local sleep_sec=15
              local i=1
              while [ $i -le $max_retry ]; do
                if docker pull "$image"; then
                  return 0
                fi
                echo "pull failed for $image, retry $i/$max_retry ..."
                i=$((i+1))
                sleep $sleep_sec
              done
              echo "pull failed after retries: $image"
              return 1
            }

            pull_with_retry ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest

            docker stop ${{ env.CONTAINER_NAME }} || true
            docker rm ${{ env.CONTAINER_NAME }} || true
            docker run -d \
              --name ${{ env.CONTAINER_NAME }} \
              --add-host=host.docker.internal:host-gateway \
              --restart unless-stopped \
              -p ${{ env.APP_PORT }}:${{ env.APP_PORT }} \
              -e SPRING_DATASOURCE_URL="jdbc:mysql://host.docker.internal:3306/mooncell?useSSL=false&serverTimezone=UTC&characterEncoding=utf-8" \
              -e SPRING_DATASOURCE_USERNAME="root" \
              -e SPRING_DATASOURCE_PASSWORD="root" \
              -e SPRING_DATA_REDIS_HOST="host.docker.internal" \
              -e SPRING_DATA_REDIS_PORT="6379" \
              -e SPRING_CLOUD_NACOS_DISCOVERY_SERVER_ADDR="host.docker.internal:8848" \
              -e SPRING_CLOUD_NACOS_DISCOVERY_NAMESPACE="public" \
              -e SPRING_CLOUD_NACOS_DISCOVERY_GROUP="DEFAULT_GROUP" \
              ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
            docker image prune -f
